name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator iverilog

        # Install Slang Linter
        sudo apt-get install -y clang
      
    - name: Lint Verilog Files with Slang
      run: slang-lint sources_1/bd/design_1/hdl/design_1_wrapper


